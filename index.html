
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Te quieres casar conmigo?</title>
  <style>
    body {
      background: linear-gradient(135deg, #b388eb, #7c4dff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 40px;
    }

    .btn-container {
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      margin: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #9c27b0;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ab47bc;
    }

    #noBtn {
      background-color: #ce93d8;
      color: #4a148c;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>¿Te quieres casar conmigo?</h1>
  <h2>(Will you marry me?)</h2>

  <div class="btn-container">
    <button id="yesBtn" onclick="location.href='yes.html'">Sí</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`; 
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseenter', moveButton);
    noBtn.addEventListener('click', moveButton);
  </script>
</body>
</html>
